<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >

</head>
<body style="margin:0%; padding: 0%; background: url('https://wallpaperaccess.com/download/the-godfather-1445350'); background-size: cover; ">
    
    <div class="container" style="margin-top: 20vh; border-radius: 24px; background: rgba(134, 64, 6, 0.4); height: 500px; padding: 10px;color: whitesmoke;">
        <h1>Sentiment Analysis App 
        <br>
        <form method="POST" class="form-group">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <p style="font-size:25px; font-family: sans-serif; ">Enter review</p>
            {{form.Sentence}}
            <br>
            <button class="btn btn-warning form-control" type="submit">Analyze</button>
        </form>
        <h1 style="font-family: sans-serif; font-size: 25px;">Result</h1>
        {% if text == 'Positive' %}
        <div class="positive" style=" width: 100px; border-radius: 24px; padding: 12px; color: white; text-align: center;">
            POSITIVE REVIEW
        </div>
        {% elif text == 'Negative' %}
        <div class="negative" style=" width: 100px; border-radius: 24px; padding: 12px; color: white">
            NEGATIVE REVIEW
        </div>
        {% endif %}
    </div>
</body>
</html>
